<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="A simple form validator projects using HTML, CSS and Javascript">
    	<meta name="keywords" content="HTML, CSS, Javascript, form validator">

		<title>Form Validator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div class="container">
			<form id="form" class="form">
				<h2>Register With Us</h2>
				<div class="form-control">
					<label for="username">Username</label>
					<input type="text" id="username" placeholder="Enter username">
					<small>Error message</small>
				</div>
				<div class="form-control">
					<label for="email">Email</label>
					<input type="text" id="email" placeholder="Enter email">
					<small>Error message</small>
				</div>
				<div class="form-control">
					<label for="password">Password</label>
					<input type="password" id="password" placeholder="Enter password">
					<small>Error message</small>
				</div>
				<div class="form-control">
					<label for="password2">Confirm Password</label>
					<input type="text" id="password2" placeholder="Confirm password">
					<small>Error message</small>
				</div>
				<button class="button">Submit</button>
			</form>
		</div>
		
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
